<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
</head>
<body>
    <!-- {{properties}} -->
    
    <header class="bg-slate-500 p-3">
        <nav>
            <div class="logo">Property</div>
        </nav>
    </header>
    <div class="md:w-5/6 m-auto lg:w-2/4">
        <div class="px-3 py-2 bg-slate-100 rounded-md">
            <h3>Las vegas,Nevada,USA</h3>
        </div>
        
        <form action="/search" class="flex sm:flex-col sm:items-center md:flex-row md:justify-between px-3 py-3 bg-slate-100 mt-2 rounded-md" method="get">
            <div class="range md:m-0 flex items-center">
                <div for="price mx-1">Price:</div>
                <input class="mx-1" type="range" id="price" max="10000" min="10" value="10" name="range">
                <span class="p-2 bg-white rounded-md" id="range">10</span>
            </div>
            <div class="search">
                <input name="search" class="p-1 drop-shadow-lg rounded-md outline-none" type="text" name="" id="" placeholder="Where you want to visit?">
                <input class="cursor-pointer bg-slate-200 p-1 drop-shadow-lg border-0 rounded-md hover:bg-slate-300" type="submit" value="Search">
            </div>
            <input type="text" name="sorting" value="lth" class="hidden">
        </form>
        <div class="mx-auto sm:my-5">
            <select class="rounded-md p-2 drop-shadow-lg" name="" id="sorting">
                <option value="lth">Low to High</option>
                <option value="htl">High to Low</option>
            </select>
        </div>

        

        {% for property in properties %}
            
            <div class="block m-auto md:flex my-2 width-full h-auto md:h-[20vh] lg:h-[30vh] overflow-hidden">
                <div class="md:h-full bg-white basis-1/3 grow">
                    <img class="object-cover h-full" src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGVuc3xlbnwwfHwwfHw%3D&w=1000&q=80" alt="" height="100%" width="100%">
                </div>
                <div class="px-7 py-5 grow basis-2/3 flex flex-col bg-slate-100 overflow-y-scroll">
                    <h1>{{property.title}}</h1>
                    <p class="py-5 text-ellipsis">{{property.description}}</p>
                    <button class="ml-auto px-3 py-2 bg-slate-300 rounded-md hover:bg-slate-400">Price ${{property.price}} /Night</button>
                </div>
            </div>
        {% endfor %}

        {% if properties|length %}
            <ul class="flex flex-reverse my-5 drop-shadow-lg border bg-slate-100 rounded-lg max-w-min ml-auto">
                <li class="border-2 px-2 py-1 bg-slate-50">previous</li>
                <li class="border-2 px-2 py-1 bg-slate-50">1</li>
                <li class="border-2 px-2 py-1 bg-slate-50">2</li>
                <li class="border-2 px-2 py-1 bg-slate-50">3</li>
                <li class="border-2 px-2 py-1 bg-slate-50"></li>
                <li class="border-2 px-2 py-1 bg-slate-50">10</li>
            </ul>            
        {% endif %}


        <script>
            document.querySelector('input[type=range]').addEventListener('change',(e)=>{
                document.getElementById('range').innerText = e.target.value
            })

            document.getElementById('sorting').addEventListener('change',(e)=>{
                document.querySelector('input[name=sorting]').value = e.target.value
            })
        </script>
    
</body>
</html>
